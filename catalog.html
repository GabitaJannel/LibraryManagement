<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link rel="icon" type="image/x-icon" href="/images/Screenshot 2025-03-20 134247.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #A27B5C;
            --secondary-color: #A27B5C;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --light-gray: #ecf0f1;
            --white: #ffffff;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background-color: var(--primary-color);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: var(--white);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: var(--secondary-color);
        }

        /* Search and Filter Section */
        .search-section {
            background-color: var(--white);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .filter-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Catalog Grid */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .book-card {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-cover {
            height: 200px;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-cover i {
            font-size: 3rem;
            color: var(--white);
        }

        .book-info {
            padding: 15px;
        }

        .book-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .book-details {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .book-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .status-available {
            background-color: #2ecc71;
            color: white;
        }

        .status-borrowed {
            background-color: #e74c3c;
            color: white;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 15px;
            border: none;
            background-color: var(--white);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .page-btn:hover {
            background-color: var(--accent-color);
            color: var(--white);
        }

        .page-btn.active {
            background-color: var(--accent-color);
            color: var(--white);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .search-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fa-solid fa-book-bookmark"></i> Library Catalog
                </a>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="catalog.html">Catalog</a>
                    <a href="dashboard.html">Dashboard</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search by title, author, or ISBN...">
                <select class="filter-select">
                    <option value="">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                </select>
                <select class="filter-select">
                    <option value="">Availability</option>
                    <option value="available">Available</option>
                    <option value="borrowed">Borrowed</option>
                </select>
            </div>
        </section>

        <section class="catalog-grid">
            <div class="book-card">
                <div class="book-cover">
                    <i class="fas fa-book"></i>
                </div>
                <div class="book-info">
                    <h3 class="book-title">The Great Gatsby</h3>
                    <p class="book-details"><i class="fas fa-user"></i> F. Scott Fitzgerald</p>
                    <p class="book-details"><i class="fas fa-bookmark"></i> Fiction</p>
                    <p class="book-details"><i class="fas fa-barcode"></i> ISBN: 978-0743273565</p>
                    <span class="book-status status-available">Available</span>
                </div>
            </div>

            <div class="book-card">
                <div class="book-cover">
                    <i class="fas fa-book"></i>
                </div>
                <div class="book-info">
                    <h3 class="book-title">1984</h3>
                    <p class="book-details"><i class="fas fa-user"></i> George Orwell</p>
                    <p class="book-details"><i class="fas fa-bookmark"></i> Fiction</p>
                    <p class="book-details"><i class="fas fa-barcode"></i> ISBN: 978-0451524935</p>
                    <span class="book-status status-borrowed">Borrowed</span>
                </div>
            </div>

            <!-- Add more book cards as needed -->
        </section>

        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button class="page-btn">5</button>
        </div>
    </main>
</body>
</html>
